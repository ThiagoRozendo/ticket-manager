services:
  postgres:
    image: postgres:16-alpine
    container_name: ticket-manager-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ticket_manager}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticket-manager-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d ticket_manager']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    container_name: ticket-manager-api-prod
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/ticket_manager?schema=public}
      PORT: 3000
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticket-manager-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ticket-manager-network:
    driver: bridge
